<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <link rel="stylesheet" href="src/content/css/bootstrap.css" />
    <style>
        .edit-btn {
            padding: 0;
        }

        .list-item {
            margin-bottom: 15px;
        }
    </style>
    <title>TodoController List</title>
</head>
<body>
    <header class="navbar navbar-inverse">
        <h1 class="navbar-brand">
            The Todo List
        </h1>
    </header>
    <div class="container">
        <div ng-controller="TodoController as vm" ng-cloak>
            <div class="row">
                <div class="col-lg-12">
                    <h2>To be done</h2>
                </div>
            </div>
            <div class="row">
                <ul id="todo-items" class="list-unstyled col-lg-6">
                    <li ng-repeat="item in vm.todoItems" class="list-item">
                        <form>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <input type="checkbox" ng-model="item.isDone">
                                </span>
                                <input class="form-control" ng-model="item.description">
                                <span class="input-group-addon">
                                    <span class="edit-btn btn glyphicon glyphicon-edit"></span>
                                </span>
                                <!--<span class="glyphicon glyphicon-edit"></span>-->
                            </div>
                        </form>
                        <!--{{item | json}}-->
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Vendor -->
    <script src="src/vendor/angular/angular.js"></script>
    <script src="src/vendor/angular/angular-route.js"></script>

    <!-- App -->
    <script src="src/app/app.module.js"></script>
    <script src="src/app/app.config.js"></script>

    <script src="src/app/services/services.module.js"></script>
    <script src="src/app/services/services.todo.js"></script>

    <script src="src/app/core/core.module.js"></script>

    <script src="src/app/todo/todo.module.js"></script>
    <script src="src/app/todo/todo.controller.js"></script>
</body>
</html>
